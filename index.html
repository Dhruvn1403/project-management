<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Project Management App</title>
	<meta name="author" content="Harmeet Matharoo">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;700&display=swap"
		rel="stylesheet">
	<link rel="icon" sizes="32x32" href="../src/images/svg/list-tab.svg">
</head>

<body>

	<div id="container">
		<div id="gitLogoDivContainer">
			<a id="gitLogoDiv" href="https://github.com/hmjatt"></a>
		</div>

		<nav role="navigation">
			<div id="menuToggle">
				<!--
				  hidden checkbox is used as click reciever,
				  so you can use the :checked selector on it.
				  -->
				<input id="inputMenu" name="toggle" type="checkbox" />
				<label id="labelMenu" for="toggle">
					<span>menu</span>
					<!--
					divs to be styled as a hamburger button
					-->
					<div></div>
					<div></div>
					<div></div>
	
				</label>
	
	
				<!--
				  the menu that will slide in from the left
				  -->
				<ul id="menu">
					<h1 class="task-list-title">Projects</h1>
					<li class="list-name active-list"> <img class="list-img" src="../src/images/svg/list.svg" alt="list">
						Youtube
					</li>
					<li class="list-name"> <img class="list-img" src="../src/images/svg/list.svg" alt="list"> Work</li>
					<li class="list-name"> <img class="list-img" src="../src/images/svg/list.svg" alt="list"> Grocery</li>
					<div id="addProjectForm">
						<button id="addProjectButton"> <span>+</span>Create Project</button>
						<div class="form-popup" id="myForm">
							<form action="">
								<label id="projectLabel" for="projectName">Project Name</label><br>
								<input type="text" id="projectInput" name="projectInput"><br>
								<input id="submitBtn" type="submit" value="Create"><br>
							</form>
						</div>
					</div>
				</ul>
			</div>
		</nav>
	
		<div id="taskList" class="todo-list">
			<div class="todo-header">
				<h2 class="list-title">YouTube</h2>
				<p class="task-count">3 tasks remaining</p>
			</div>
	
			<div class="todo-body">
				<div id="tasksContainer" class="tasks">
					<div class="task">
						<input type="checkbox" id="task-1" name="task-1" value="task"/>
						<label for="task-1" data-content="Record todo list video that is long">
							Record todo list video that is long
						</label>
					</div>

					<div class="task">
						<input type="checkbox" id="task-2" name="task-2" value="task"/>
						<label for="task-2" data-content="Another Task">
							Another Task
						</label>
					</div>

					<div class="task">
						<input type="checkbox" id="task-3" name="task-3" value="task"/>
						<label for="task-3" data-content="Third Task">
							Third Task
						</label>
					</div>
	
				</div>
				<div id="createTaskContainer">
					<button id="addTaskButton"> <span>+</span>Create Task</button>
	
					<div id="myTasks" class="new-task-creator">
						<form action="">
							<label id="taskLabel" for="taskName">Task Name</label><br>
							<input type="text" class="new task" id="taskInput" name="taskName"><br>
							<input id="taskSubmitButton" class="new task" type="submit" value="Create"><br>
						</form>
					</div>
	
					<div class="delete-stuff">
						<button id="clearBtn" class="btn delete">Clear completed tasks</button>
						<button id="deleteBtn" class="btn delete">Delete list</button>
					</div>
				</div>
	
	
			</div>
		</div>
	</div>
